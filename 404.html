<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Сохраняем текущий путь, куда пользователь хотел попасть
    // Например: если был запрос yoursite.com/about, то location.pathname = "/about"
    sessionStorage.redirect = location.pathname;
    
    // location.pathname - это часть URL после домена
    // Примеры:
    // yoursite.com/portfolio → location.pathname = "/portfolio"
    // yoursite.com/about.html → location.pathname = "/about.html"
    // yoursite.com/ → location.pathname = "/"
  </script>
  
  <!-- Перенаправляем пользователя на главную страницу -->
  <meta http-equiv="refresh" content="0; URL=/">
  <!-- 
    content="0; URL=/" означает:
    - 0 - ждать 0 секунд
    - URL=/ - перенаправить на главную страницу
  -->
</head>
<body>
  <!-- Пустое тело, так как страница сразу перенаправляется -->
</body>
</html>
